<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        /* Scrollbar width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Scrollbar Track */
        ::-webkit-scrollbar-track {
            background: #605F5E;
            border-radius: 10px;
        }

        /* Scrollbar Handle */
        ::-webkit-scrollbar-thumb {
            background: #EF233C;
            border-radius: 10px;
        }

        /* Scrollbar Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #d6031b;
            border-radius: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/3330e9eb08.js" crossorigin="anonymous"></script>
    <title>Groupie Tracker</title>
</head>

<body>
    <div class="navbarre">
        <div class="nav1">
            <div class="logo"><a href="groupie-tracker"><img class="image" src="../image/LOGO.png" alt=""></a></div>

            <div class="searchbarre">
                <form action="/groupie-tracker" method="POST">
                    <!-- <input type="text" name="search" placeholder="Rechercher" list="character"> -->
                    <input list="browsers" name="search" id="browser" placeholder="Rechercher">
                    <datalist id="browsers">
                        {{range .}}
                        <option value="{{.Name}}">
                            {{end}}
                    </datalist>
                    <button type="submit" hidden="true"></button>
                </form>
            </div>
        </div>
        <div class="nav2">

            <a style="text-decoration:none" href="groupie-tracker">
                <div class="title">
                    <h1>Groupie Tracker</h1>
                </div>
            </a>

        </div>
    </div>
    <div class="container">
        <div class="filter">
            <form action="/groupie-tracker" method="POST">
                <label for="filters">Choose your filter:</label>

                <div class="grpArt">
                    <div class="boxArt">
                        <label class="custom-radio-btn">
                            <input type="radio" id="artistFilter" name="Filter" value="artist">
                            <span class="checkmark"></span>
                        </label>
                        <label for="artistFilter">Artist</label>
                    </div>
                    <div class="boxGrp">
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupFilter" name="Filter"value="group">
                            <span class="checkmark"></span>
                            </label>
                        <label for="groupFilter">Group</label>
                    </div>
                </div>


                <div class="date">
                    <label for="Date"></label>
                    <p>min :<input class="dateIn" type="number" step="10" min="1900" max="2020" name="minDate">
                    </p>
                    <p>max :<input class="dateIn" type="number" step="10" min="1900" max="2020" name="maxDate">
                    </p>
                </div>

                <div class="GroupNbr">
                    <div class="box">
                        <h5 class="nbr">1</h5>
                        <label class="custom-radio-btn">
                        <input type="radio" id="groupNbr" name="groupNbr" value="1" >
                        <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="box">
                        <h5 class="nbr">2</h5>
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupNbr" name="groupNbr" value="2">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="box">
                        <h5 class="nbr">3</h5>
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupNbr" name="groupNbr" value="3">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="box">
                        <h5 class="nbr">4</h5>
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupNbr" name="groupNbr" value="4">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="box">
                        <h5 class="nbr">5</h5>
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupNbr" name="groupNbr" value="5">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="box">
                        <h5 class="nbr">6</h5>
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupNbr" name="groupNbr" value="6">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="box">
                        <h5 class="nbr">7</h5>
                        <label class="custom-radio-btn">
                            <input type="radio" id="groupNbr" name="groupNbr" value="7">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="box">
                        <h5 class="nbr">8</h5>
                        <label class="custom-radio-btn">
                            <input class="point" type="radio" id="groupNbr" name="groupNbr" value="8">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                </div>

                <br>

                <input class="sub" type="submit" value="Submit">
            </form>
        </div>
        <div id="artists" class="row">
            {{range .}}
            <div class="col" id="{{.ID}}" name="{{.ID}}">
                <h3 class="h3">{{.Name}}</h3>
                <a href="/ArtistPage/{{.ID}}">
                    <img src="{{.Image}}"></a>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
